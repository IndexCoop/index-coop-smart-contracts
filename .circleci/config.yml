version: 2

jobs:
  checkout_and_compile:
    docker:
      - image: circleci/node:10.16.0
    working_directory: ~/index-coop-private
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Set Up Environment Variables
          command: cp .env.default .env
      - restore_cache:
          key: module-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Fetch Dependencies
          command: yarn install
      - save_cache:
          key: module-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Transpile Contracts
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - save_cache:
          key: compiled-env-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/index-coop-private
  test:
    docker:
      - image: circleci/node:10.11.0
    working_directory: ~/index-coop-private
    parallelism: 2
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Fetch solc version
          command: docker pull ethereum/solc:0.6.10
      - restore_cache:
          key: compiled-env-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Set Up Environment Variables
          command: cp .env.default .env
      - run:
          name: Test RPC
          command: yarn chain
          background: true
      - run:
          name: Hardhat Test
          command: |
            TEST_FILES="$(circleci tests glob "./test/**/*.spec.ts" | circleci tests split)"
            yarn test ${TEST_FILES}

  test_forked_network:
    docker:
      - image: circleci/node:10.11.0
    working_directory: ~/index-coop-private
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Fetch solc version
          command: docker pull ethereum/solc:0.6.10
      - restore_cache:
          key: compiled-env-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Set Up Environment Variables
          command: cp .env.default .env
      - run:
          name: Test RPC
          command: yarn chain
          background: true
      - run:
          name: Hardhat Test
          command: yarn test:fork

  coverage:
    docker:
      - image: circleci/node:10.16.0
    working_directory: ~/index-coop-private
    parallelism: 2
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Fetch solc version
          command: docker pull ethereum/solc:0.6.10
      - restore_cache:
          key: compiled-env-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Set Up Environment Variables
          command: cp .env.default .env
      - run:
          name: Create shared coverage outputs folder
          command: mkdir -p /tmp/coverage
      - run:
          name: Coverage
          command: |
            TEST_FILES="{$(circleci tests glob "./test/**/*.spec.ts" | \
              circleci tests split | xargs | sed -e 's/ /,/g')}"
            yarn coverage -- --testfiles "$TEST_FILES"
      - run:
          name: Save coverage
          command: |
            cp coverage.json /tmp/coverage/cov_$CIRCLE_NODE_INDEX.json
            chmod -R 777 /tmp/coverage/cov_$CIRCLE_NODE_INDEX.json
      - persist_to_workspace:
          root: /tmp/coverage
          paths:
            - cov_0.json
            - cov_1.json

  coverage_forked_network:
    docker:
      - image: circleci/node:10.16.0
    working_directory: ~/index-coop-private
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Fetch solc version
          command: docker pull ethereum/solc:0.6.10
      - restore_cache:
          key: compiled-env-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Set Up Environment Variables
          command: cp .env.default .env
      - run:
          name: Create shared coverage outputs folder
          command: mkdir -p /tmp/coverage
      - run:
          name: Coverage
          command: |
            yarn coverage:fork
      - run:
          name: Save coverage
          command: |
            cp coverage.json /tmp/coverage/cov_fork.json
            chmod -R 777 /tmp/coverage/cov_fork.json
      - persist_to_workspace:
          root: /tmp/coverage
          paths:
            - cov_fork.json

  report_coverage:
    docker:
      - image: circleci/node:10.11.0
    working_directory: ~/index-coop-private
    steps:
      - attach_workspace:
          at: /tmp/coverage
      - restore_cache:
          key: compiled-env-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Combine coverage reports
          command: |
            mkdir -p reports
            cp -R /tmp/coverage/* .
            npx istanbul-combine-updated -r lcov cov_0.json cov_1.json cov_fork.json
      - run:
          name: Upload coverage
          command: |
            cat coverage/lcov.info | ./node_modules/.bin/coveralls

workflows:
  version: 2
  build-and-test:
    jobs:
      - checkout_and_compile
      - test:
          requires:
            - checkout_and_compile
      - test_forked_network:
          requires:
            - checkout_and_compile
      - coverage:
          requires:
            - checkout_and_compile
      - coverage_forked_network:
          requires:
            - checkout_and_compile
      - report_coverage:
          requires:
            - coverage
            - coverage_forked_network
