name: publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: copy env
        run: cp .env.default .env
      - name: install
        run: yarn
      - name: build
        run: yarn build
      # - name: test
      #   run: |
      #     yarn chain &
      #     yarn test
      - name: prepublish
        run: yarn prepublishOnly

  publish:
    runs-on: ubuntu-latest
    # if: ${{ github.ref == 'refs/heads/master' }}
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm ci
      - name: release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release --branches master